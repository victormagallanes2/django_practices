<!--{% block title %}Login{% endblock %}-->
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login</title>
	</head>
	<body>
<!--login modal-->
<center>
{% if mensaje %}
<div class="alert alert-danger">
<strong>Error! </strong> {{ mensaje }}
</div>
{% endif %}
</center>
<h3></h3>
<center>
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form action="." method="POST" class="form col-md-12 center-block">{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Usuario" name= username>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" name= password>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Entrar</button>
              
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancelar</button>
		  </div>	
      </div>
      <a href="{% url 'view_singup' %}">Registrarse</a>
      <a href="{% url 'password_reset' %}">Olvide contrase√±a</a>
  </div>
  </div>
</div>
</center>
	<!-- script references -->
	</body>
</html>
